<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tablolar</title>
</head>
<body>
    <table border="2">

        <!-- tablo tanımı başlangıcı -->
        <caption> ÜLKELER VE NÜFUSLARI </caption>  
         
        <!-- başlık tanımı -->
        <tr>  
        
        <!-- başlık satırı tanımı -->
        <th>ÜLKE ADI</th>    
        <th>NÜFUSU</th>    
        </tr> 
        
        <!-- başlık satırı tanımının sonu -->
        <tr>  
        
        <!-- ilk satır tanımı -->
        <td>AVUSTURYA </td>
        <td>8,000,000</td>    
        </tr> 
        
        <!-- ilk satır tanımının sonu -->
        <tr>  
        <td>ALMANYA</td>
        <td>80,000,000</td>    
        </tr> 
        <tr>  
        
        <!-- son satır tanımının başlangıcı -->
        <td>TÜRKİYE</td>
        <td>73,000,000</td>    
        </tr> 
        
        <!-- son satır tanımının sonu -->
        </table>
        
        <!-- tablo tanımının sonu -->
</body>
</html>
